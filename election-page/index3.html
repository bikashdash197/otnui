<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* Style for single voting box container */
.single-voting-box {
    border: 2px solid #eee;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
    transition: transform 0.3s ease;
    margin-bottom: 20px;
}



/* Style for voting box image */
.voting-box-img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 15px;
}

.inside-box {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
}



.member-details p{
    text-align: center;
    font-size: 14px;
    color: #333;
    margin: 4px 0;
    font-weight: 600;
}




.progress-member-name{
    width: 65%;
}

.progress-container {
    margin: 40px 10px 10px 10px;
    height: 10px;
    width: 86%;
    background-color: #f5f5f5;
}

.progress-bar {
    display: block;
         position: relative;
         width: 0%;
         height: 10px;
    border-radius: 20px;

         background-color: hsl(25.96deg 99.05% 58.82%);
         transition: width 0.3s ease-in-out;
         overflow: visible;
}

.progress-text1,.progress-text2,.progress-text3 {
         position: absolute;
         top: -20px;
         right: -35px;
         color: #fff;
         font-size: 12px;
         font-weight: 400;
         background-color: hsl(150.97deg 42.08% 56.67%);
         border-radius: 16px 12px 12px 0;
         padding: 0 5px 
         }


.voting-action {
    margin-top: 10px;
}
.voting-action a{
    text-decoration: none;
}

p.vote-button {
    color: #fff;
    text-transform: uppercase;
    font-size: 14px;
    background-color: hsl(220deg 81.46% 70.39%);
    padding: 4px 8px;
    border-radius: 8px;
    text-align: center;
    margin-top: -5px;
}
p.vote-button.active {
    background-color: hsl(150.97deg 42.08% 56.67%);
}
p.vote-button a{
    text-decoration: none;

}
.vote-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="single-voting-box">
        <div class="inside-box active">
            <div class="voting-details">
                <img src="images/download.jpg" alt="" class="voting-box-img">
               
            </div>
            <div class="progress-member-name">
                <div class="progress-container">
                    <span class="progress-bar" id="progress-bar1" data-progress="30">
                        <span class="progress-text1">30%</span>
                    </span>
                </div>
                <div class="member-details">
                        <p>Narendra Modi</p>
                        <p>Bharatiya Janata Party</p>  
                </div>
            </div>
            <div class="voting-action">
                <a href="#"><p class="vote-button active">Vote</p></a>
            </div>
        </div>
        <div class="inside-box active">
            <div class="voting-details">
                <img src="images/download.jpg" alt="" class="voting-box-img">
               
            </div>
            <div class="progress-member-name">
                <div class="progress-container">
                    <span class="progress-bar" id="progress-bar2" data-progress="30">
                        <span class="progress-text2">30%</span>
                    </span>
                </div>
                <div class="member-details">
                        <p>Narendra Modi</p>
                        <p>Bharatiya Janata Party</p>  
                </div>
            </div>
            <div class="voting-action">
                <a href="#"><p class="vote-button">Vote</p></a>
            </div>
        </div>
        <div class="inside-box active">
            <div class="voting-details">
                <img src="images/download.jpg" alt="" class="voting-box-img">
               
            </div>
            <div class="progress-member-name">
                <div class="progress-container">
                    <span class="progress-bar" id="progress-bar3" data-progress="30">
                        <span class="progress-text3">30%</span>
                    </span>
                </div>
                <div class="member-details">
                        <p>Narendra Modi</p>
                        <p>Bharatiya Janata Party</p>  
                </div>
            </div>
            <div class="voting-action">
                <a href="#"><p class="vote-button">Vote</p></a>
            </div>
        </div>
    </div>
    <script>
        function updateProgressBar(progressId) {
          const progressBar = document.getElementById(progressId);
          const progress = parseInt(progressBar.getAttribute('data-progress'));
        
          progressBar.style.width = progress + '%';
          progressBar.querySelector(`.progress-text${progressId.slice(-1)}`).textContent = progress + '%';
        }
        
        const progressBars = ['progress-bar1', 'progress-bar2', 'progress-bar3'];
        
        progressBars.forEach(progressId => {
          updateProgressBar(progressId);
        });
     </script>
    
</body>
</html>
